<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Código Figma</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="text-gray-300 text-sm" style="background-color: #262624;">

    <div class="p-4 md:p-12">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Coluna da Esquerda (Entradas) -->
            <div>
                <div class="relative pb-2 mb-4">
                    <button id="mode-dropdown-btn" class="flex items-center gap-2 text-lg font-bold text-white hover:text-gray-300 transition-colors">
                        <span id="mode-text">Dev mode</span>
                        <svg class="w-4 h-4 transition-transform" id="chevron-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </button>
                    <div id="mode-dropdown" class="hidden absolute top-full mt-2 rounded-lg shadow-lg overflow-hidden z-10" style="background-color: #1a1a18; border: 1px solid #3a3a38; min-width: 150px;">
                        <button class="mode-option w-full text-left px-4 py-2 text-sm text-white hover:bg-opacity-80 transition-colors" style="background-color: transparent;" data-mode="dev" onmouseover="this.style.backgroundColor='#3a3a38'" onmouseout="this.style.backgroundColor='transparent'">Dev mode</button>
                        <button class="mode-option w-full text-left px-4 py-2 text-sm text-white hover:bg-opacity-80 transition-colors" style="background-color: transparent;" data-mode="design" onmouseover="this.style.backgroundColor='#3a3a38'" onmouseout="this.style.backgroundColor='transparent'">Design mode</button>
                        <button class="mode-option w-full text-left px-4 py-2 text-sm text-white hover:bg-opacity-80 transition-colors" style="background-color: transparent;" data-mode="tokens" onmouseover="this.style.backgroundColor='#3a3a38'" onmouseout="this.style.backgroundColor='transparent'">Tokens</button>
                    </div>
                </div>

                <!-- Abas -->
                <div class="flex gap-2 mb-4">
                    <button id="tab-botao" class="tab-button px-4 py-2 rounded-lg text-sm font-medium transition-colors bg-white text-black">
                        Botão
                    </button>
                    <button id="tab-lista" class="tab-button px-4 py-2 rounded-lg text-sm font-medium transition-colors text-gray-400" style="background-color: #1a1a18;">
                        Lista
                    </button>
                    <button id="tab-input" class="tab-button px-4 py-2 rounded-lg text-sm font-medium transition-colors text-gray-400" style="background-color: #1a1a18;">
                        Input
                    </button>
                    <button id="tab-tipografia" class="tab-button px-4 py-2 rounded-lg text-sm font-medium transition-colors text-gray-400" style="background-color: #1a1a18;">
                        Tipografia
                    </button>
                </div>

                <!-- Conteúdo das Abas -->
                <div class="space-y-6">
                    <!-- Aba Botão -->
                    <div id="content-botao" class="tab-content space-y-4">
                        <textarea id="layout-input" rows="4" class="w-full p-3 text-white rounded-lg focus:ring-2 focus:ring-blue-500 transition text-sm" style="background-color: #1a1a18; border: 1px solid #3a3a38;" placeholder="LAYOUT DO BOTÃO"></textarea>

                        <textarea id="style-input" rows="4" class="w-full p-3 text-white rounded-lg focus:ring-2 focus:ring-blue-500 transition text-sm" style="background-color: #1a1a18; border: 1px solid #3a3a38;" placeholder="ESTILO DO BOTÃO"></textarea>

                        <!-- Elementos do Botão -->
                        <div class="rounded-lg p-3" style="border: 1px solid #3a3a38;">
                            <div class="flex justify-between items-center mb-3">
                                <span class="text-xs font-medium text-gray-400">ELEMENTOS</span>
                                <div class="flex gap-2">
                                    <button id="add-text-btn" class="text-xs px-2 py-1 text-white rounded transition-colors" style="background-color: #3a3a38;" onmouseover="this.style.backgroundColor='#4a4a48'" onmouseout="this.style.backgroundColor='#3a3a38'">+ Texto</button>
                                    <button id="add-icon-btn" class="text-xs px-2 py-1 text-white rounded transition-colors" style="background-color: #3a3a38;" onmouseover="this.style.backgroundColor='#4a4a48'" onmouseout="this.style.backgroundColor='#3a3a38'">+ Ícone</button>
                                </div>
                            </div>
                            <div id="botao-elementos" class="space-y-2">
                                <!-- Elementos serão adicionados aqui -->
                            </div>
                        </div>
                    </div>

                    <!-- Aba Lista -->
                    <div id="content-lista" class="tab-content space-y-4 hidden">
                        <textarea id="lista-layout" rows="4" class="w-full p-3 text-white rounded-lg focus:ring-2 focus:ring-blue-500 transition text-sm" style="background-color: #1a1a18; border: 1px solid #3a3a38;" placeholder="LAYOUT DA LISTA"></textarea>

                        <textarea id="lista-item-style" rows="4" class="w-full p-3 text-white rounded-lg focus:ring-2 focus:ring-blue-500 transition text-sm" style="background-color: #1a1a18; border: 1px solid #3a3a38;" placeholder="ESTILO DOS ITENS"></textarea>

                        <!-- Elementos da Lista -->
                        <div class="rounded-lg p-3" style="border: 1px solid #3a3a38;">
                            <div class="flex justify-between items-center mb-3">
                                <span class="text-xs font-medium text-gray-400">ELEMENTOS DO ITEM</span>
                                <div class="flex gap-2">
                                    <button id="add-lista-text-btn" class="text-xs px-2 py-1 text-white rounded transition-colors" style="background-color: #3a3a38;" onmouseover="this.style.backgroundColor='#4a4a48'" onmouseout="this.style.backgroundColor='#3a3a38'">+ Texto</button>
                                    <button id="add-lista-icon-btn" class="text-xs px-2 py-1 text-white rounded transition-colors" style="background-color: #3a3a38;" onmouseover="this.style.backgroundColor='#4a4a48'" onmouseout="this.style.backgroundColor='#3a3a38'">+ Ícone</button>
                                </div>
                            </div>
                            <div id="lista-elementos" class="space-y-2">
                                <!-- Elementos serão adicionados aqui -->
                            </div>
                        </div>
                    </div>

                    <!-- Aba Input -->
                    <div id="content-input" class="tab-content space-y-4 hidden">
                        <textarea id="input-layout" rows="4" class="w-full p-3 text-white rounded-lg focus:ring-2 focus:ring-blue-500 transition text-sm" style="background-color: #1a1a18; border: 1px solid #3a3a38;" placeholder="LAYOUT DO INPUT"></textarea>

                        <textarea id="input-style" rows="4" class="w-full p-3 text-white rounded-lg focus:ring-2 focus:ring-blue-500 transition text-sm" style="background-color: #1a1a18; border: 1px solid #3a3a38;" placeholder="ESTILO DO INPUT"></textarea>

                        <input type="text" id="input-placeholder" class="w-full p-3 text-white rounded-lg focus:ring-2 focus:ring-blue-500 transition text-sm" style="background-color: #1a1a18; border: 1px solid #3a3a38;" placeholder="PLACEHOLDER DO INPUT">
                    </div>

                    <!-- Aba Tipografia -->
                    <div id="content-tipografia" class="tab-content space-y-4 hidden">
                        <input type="text" id="text-content-typo" class="w-full p-3 text-white rounded-lg focus:ring-2 focus:ring-blue-500 transition text-sm" style="background-color: #1a1a18; border: 1px solid #3a3a38;" placeholder="CONTEÚDO DO TEXTO">

                        <textarea id="text-style" rows="4" class="w-full p-3 text-white rounded-lg focus:ring-2 focus:ring-blue-500 transition text-sm" style="background-color: #1a1a18; border: 1px solid #3a3a38;" placeholder="TIPOGRAFIA"></textarea>
                    </div>

                    <!-- Conversão -->
                    <div>
                        <label for="tech-select" class="block text-xs font-medium text-gray-400 mb-1">Converter para:</label>
                        <select id="tech-select" class="w-full text-white rounded-lg focus:ring-2 focus:ring-blue-500 transition text-sm" style="background-color: #1a1a18; border: 1px solid #3a3a38; padding: 8px 8px 8px 12px;">
                            <option value="prompt">Prompt para IA</option>
                            <option value="tailwind">Tailwind CSS</option>
                            <option value="react-native">React Native (StyleSheet)</option>
                            <option value="flutter">Flutter (Dart)</option>
                        </select>
                    </div>
                    <button id="convert-btn" class="w-full bg-white text-black font-bold py-2 px-3 rounded-lg hover:bg-gray-200 transition-colors duration-300 text-sm">
                        Converter
                    </button>
                </div>
            </div>

            <!-- Coluna da Direita (Preview e Código) -->
            <div class="space-y-6">
                <!-- Preview Visual -->
                <div>
                    <h2 class="text-lg font-bold text-white pb-2 mb-4">Preview Visual</h2>
                    <div class="rounded-lg p-8 flex items-center justify-center min-h-[200px]" style="background-color: #1a1a18; border: 1px solid #3a3a38;">
                        <div id="visual-preview">
                            <p class="text-gray-500 text-sm">Preencha os campos para ver o preview</p>
                        </div>
                    </div>
                </div>

                <!-- Código Gerado -->
                <div>
                    <h2 class="text-lg font-bold text-white pb-2 mb-4">Código Gerado</h2>
                    <div class="relative">
                        <pre id="resultado" class="text-gray-200 p-4 rounded-lg min-h-[200px] overflow-auto whitespace-pre-wrap word-wrap break-word text-xs" style="background-color: #1a1a18;"><code>O resultado aparecerá aqui...</code></pre>
                        <button id="copy-btn" class="absolute top-2 right-2 text-white py-1 px-2 rounded-md transition-colors text-xs" style="background-color: #3a3a38;" onmouseover="this.style.backgroundColor='#4a4a48'" onmouseout="this.style.backgroundColor='#3a3a38'">
                            Copiar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Elemento Toast para notificação -->
    <div id="toast" class="fixed bottom-5 right-5 py-2 px-5 rounded-lg shadow-xl text-sm" style="opacity: 0; background-color: #3a3a38; color: #ffffff;">
        Copiado com sucesso!
    </div>

    <script src="js/app.js"></script>
</body>
</html>
